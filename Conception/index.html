<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Facebook Finance Data</title>
</head>

<body class="bg-dark">
    <header class="text-white">
        <h1 class="text-center"><img src="assets/imgs/logofb.avif" alt="LogoFacebook"> acebook Finance Data</h1>
    </header>
    <main>
        <div id="chart"></div>
    </main>
    <script>
        fetch('https://data.nasdaq.com/api/v3/datasets/WIKI/FB/data.json')
            .then(res => res.json())
            .then((out) => {
                function getData(output) {
                    console.log('Output: ', out);
                    const options = {
                        series: [{
                            name: "Price Tag",
                            data: output.dataset_data.data
                        }],
                        chart: {
                            type: 'area',
                            height: 350,
                            zoom: {
                                enabled: true
                            }
                        },
                        dataLabels: {
                            enabled: false
                        },
                        stroke: {
                            curve: 'straight'
                        },

                        title: {
                            text: 'Facebook Financial Status',
                            align: 'left'
                        },
                        subtitle: {
                            text: 'Price Movements',
                            align: 'left'
                        },
                        labels: output.dataset_data.column_names,
                        xaxis: {
                            type: 'datetime',
                        },
                        yaxis: {
                            opposite: true
                        },
                        legend: {
                            horizontalAlign: 'left'
                        },
                        colors: [
                            '#F44336', '#E91E63', '#9C27B0'
                                ],
                        grid: {
                            row: {
                                colors: ['#F44336', '#E91E63', '#9C27B0']
                                },
                            column: {
                                colors: ['#F44336', '#E91E63', '#9C27B0']
                                }
}
                    };

                    const chart = new ApexCharts(document.querySelector("#chart"), options);
                    chart.render();
                }
                getData(out);
            }).catch(err => console.error(err));
    </script>
</body>

</html>
